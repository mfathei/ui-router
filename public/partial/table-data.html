<h3>Fine Scotches</h3>

<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="scotch in scotches">
        <td>{{ scotch.name }}</td>
        <td>${{ scotch.price }}</td>
    </tr>
    </tbody>
</table>
